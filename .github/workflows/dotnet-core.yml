name: .NET Core Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
      working-directory: ./src

    - name: Build
      run: dotnet build --runtime win7-x64 --configuration Release --no-restore
      working-directory: ./src

    - name: Test
      run: dotnet test --runtime win7-x64 --no-restore --verbosity normal
      working-directory: ./src
    
    - name: Publish for Windows-x64
      run: dotnet publish ./src/adr/adr-cli.csproj --runtime win7-x64 -c Release --no-restore --no-build /p:PublishSingleFile=true /p:PublishTrimmed=true --output ${{ github.workspace }}/artifact/

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ADR-CLI tool
        path: ${{ github.workspace }}/artifact/
