name: .NET Core Build and Publish

env:
  DOTNET_VERSION: "3.1.101"
  OUTPUT_PATH: ${{ github.workspace }}/artifact/

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_publish:
    env:
      ASSEMBLY_VERSION: 1.0.0.${{ github.run_number }}
      ADR_PROJECT_FILE: "./src/adr/adr-cli.csproj"
      RUNTIME: "win7-x64"
      CONFIGURATION: "Release"

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      working-directory: ./src

    - name: Build
      run: dotnet build --runtime $Env:RUNTIME --configuration $Env:CONFIGURATION --no-restore -p:Version=$Env:ASSEMBLY_VERSION
      working-directory: ./src

    - name: Test
      run: dotnet test --runtime $Env:RUNTIME --no-restore --verbosity normal
      working-directory: ./src

    - name: Publish for Windows-x64
      run: dotnet publish $Env:ADR_PROJECT_FILE --runtime $Env:RUNTIME -c $Env:CONFIGURATION --no-restore --no-build --output ${{ env.OUTPUT_PATH }}/windows/

    - name: Publish for Windows-x64 single executable
      run: dotnet publish $Env:ADR_PROJECT_FILE --runtime $Env:RUNTIME -c $Env:CONFIGURATION --no-restore --no-build /p:PublishSingleFile=true --output ${{ env.OUTPUT_PATH }}/windows-portable/

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ADR-CLI-tool-Windows-x64
        path: ${{ env.OUTPUT_PATH }}
